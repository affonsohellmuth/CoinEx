<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinEx | Conversor de Moedas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        
        <header>
            <div class="header-container">
                <h1>CoinEx</h1>
            </div>
        </header>

        <div class="container">
            <div class="layout-principal">

                <div class="coluna-conversor">
                    <h1>Conversor de Moedas</h1>
                    <div class="conversor-container">
                        <div class="grupo-moeda">
                            <label for="valor-base">De</label>
                            <div class="input-group">
                                <input type="number" id="valor-base" value="1" min="0" placeholder="0.00">
                                <select id="moeda-base"></select>
                            </div>
                        </div>
                        <div class="grupo-moeda">
                            <label for="valor-destino">Para</label>
                            <div class="input-group">
                                <input type="text" id="valor-destino" readonly placeholder="0.00">
                                <select id="moeda-destino"></select>
                            </div>
                        </div>
                    </div>
                    <button id="btn-converter">Converter</button>
                    <div id="info-taxa"></div>
                </div>

                <div class="coluna-historico">
                    <h2>Histórico de Cotação</h2>
                    <div class="historico-controles">
                        <div class="input-group-data">
                            <label for="data-inicio">Início:</label>
                            <input type="date" id="data-inicio">
                        </div>
                        <div class="input-group-data">
                            <label for="data-fim">Fim:</label>
                            <input type="date" id="data-fim">
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="grafico-historico"></canvas>
                    </div>
                    <div id="info-historico">Selecione duas moedas fiduciárias e um período para ver o gráfico.</div>
                </div>

            </div>

            <div class="tabela-moeda">
                <h2>Moedas Suportadas</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Tipo / Região</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-tbody"></tbody>
                </table>
            </div>
            
            <div class="creditos">
                <div class="crypto-ref">
                    <h2>Crypto API (Cryptocurrencies)</h2>
                    <a href="https://www.cryptocompare.com/" target="_blank">
                    <img src="./images/cyrptocompare.png" alt="CryptoCompare API Icon">
                    </a>
                </div>

                <div class="fiat-ref">
                    <h2>Frankfurter API (FIAT Currencies)</h2>
                    <a href="https://frankfurter.dev/" target="_blank">
                    <img src="./images/hotdog.svg" alt="Frankfurter API Icon" width="45px">
                    </a>
                </div>
            </div>

            <footer>
                <div class="footer-container">
                    <p>&copy; 2025 <a href="https://github.com/affonsohellmuth/CoinEx" target="_blank">CoinEx.</a> Todos os direitos reservados.
                        <a href="https://github.com/affonsohellmuth" target="_blank" class="icon-link"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/affonso-helmuth-972b50347" target="_blank" class="icon-link"><i class="fab fa-linkedin"></i></a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
