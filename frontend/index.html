<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinEx | Conversor de Moedas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        
        <header>
            <div class="header-container">
                <h1>CoinEx</h1>
            </div>
        </header>

        <div class="container">


            <h1>Conversor de Moedas</h1>
            
            <div class="conversor-container">
                <div class="grupo-moeda">
                    <label for="valor-base">De</label>
                    <div class="input-group">
                        <input type="number" id="valor-base" value="1" min="0" placeholder="0.00">
                        <select id="moeda-base"></select>
                    </div>
                </div>
                
                <div class="icone-troca">⇄</div>

                <div class="grupo-moeda">
                    <label for="valor-destino">Para</label>
                    <div class="input-group">
                        <input type="text" id="valor-destino" readonly placeholder="0.00">
                        <select id="moeda-destino"></select>
                    </div>
                </div>
            </div>
            
            <button id="btn-converter">Converter</button>
            
            <div id="info-taxa"></div>

            <div class="tabela-moeda">
                <h2>Moedas Suportadas</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Tipo / Região</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-tbody"></tbody>
                </table>
            </div>

            <footer>
                <div class="footer-container">
                    <p>&copy; 2025 CoinEx. Todos os direitos reservados.</p>
                </div>
            </footer>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
